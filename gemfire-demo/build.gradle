ext {
	junitVersion = '4.11'
	springVersion = '3.2.2.RELEASE'
	springIntegrationVersion = '3.0.0.M2'
	springXdVersion ='1.0.0.M2'
	slf4jVersion = '1.7.5'
	log4jVersion = '1.2.17'
	springDataGemfireVersion = '1.3.2.RELEASE'
}

allprojects {
	apply plugin:'java'
	apply plugin: 'eclipse'
	apply plugin: 'idea'
	apply plugin: 'base'
	group = 'org.springframework.xd.demo.gemfire'
	repositories{
    	mavenCentral()
		maven { url 'http://repo.springsource.org/libs-milestone' }
		maven { url 'http://repo.springsource.org/libs-snapshot' }
		maven { url 'http://repo.springsource.org/plugins-release' }
		maven { url 'http://repo.springsource.org/plugins-snapshot' }
	}
	sourceCompatibility=1.6
	targetCompatibility=1.6
	
}

dependencies {
	testCompile "junit:junit:$junitVersion"
	//testCompile "org.springframework:spring-test:$springVersion"
}

project('hashtag-rest') {
	dependencies {
 		compile("org.springframework.boot:spring-boot-starter-web:0.5.0.BUILD-SNAPSHOT")
    	compile("com.fasterxml.jackson.core:jackson-databind")
    	//compile project(':hashtag-analyzer')

    }
}

project ('hashtag-analyzer') {
	dependencies {
		compile ("org.springframework.data:spring-data-gemfire:$springDataGemfireVersion") {
			exclude group: "org.slf4j"
		}
 		compile ("org.springframework.xd:spring-xd-analytics:$springXdVersion") {
			exclude group: "org.slf4j"
		}
		testCompile "junit:junit:$junitVersion",
		"org.springframework:spring-test:$springVersion"
		testRuntime ("org.springframework.integration:spring-integration-file:$springIntegrationVersion") {
			exclude group: "org.slf4j"
		}
		testRuntime("org.springframework.xd:spring-xd-dirt:$springXdVersion"){
			exclude group: "org.slf4j"
		}
	}
}


task wrapper(type: Wrapper) {
    gradleVersion = '1.7'
}
