<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">

body {
  font: 10px sans-serif;
  text-rendering: optimizelegibility;
}

</style>
</head>
<body>

<p id="fvc">

<script src="d3.v3.min.js"></script>
<script src="fvc.js"></script>
<script>
  var xdUrl="http://localhost:8080/associatedhashtags/java";

  var chart = fvcBubbleChart();

  function redraw() {
    d3.json(xdUrl)
    .get(function(error, json) {
      if (error) return console.warn(error);
      var data = d3.entries(json);
      d3.select("#fvc")
          .datum(data)
          .call(chart);
    });
  }
  redraw.call();
  //setInterval(redraw, 3000);

</script>
</body>
</html>
